<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Quiz Securitate – Meniu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container menu">
    <h1>Quiz Securitate</h1>
    <div class="menu-buttons">
      <a href="{{ url_for('quiz', mode='full') }}" class="btn">Toate întrebările (random)</a>
      <form method="get" action="{{ url_for('quiz') }}" class="timed-form">
        <input type="hidden" name="mode" value="timed">
        <label>
          Durata (minute):
          <input type="number" name="minutes" value="25" min="1" required>
        </label>
        <button type="submit" class="btn">25 întrebări – Cronometru</button>
      </form>
    </div>
  </div>
</body>
</html>
